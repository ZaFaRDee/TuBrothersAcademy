<body class="preloader-visible" data-barba="wrapper">
  <!-- preloader start -->
  <div class="preloader js-preloader">
    <div class="preloader__bg"></div>
  </div>
  <!-- preloader end -->


  <main class="main-content  ">

    <header data-anim="fade" data-add-bg="bg-dark-1" class="header -type-1 js-header">


      <div class="header__container">
        <div class="row justify-between items-center">

          <div class="col-auto">
            <div class="header-left">

              <div class="header__logo ">
                <a data-barba href="404.html">
                  <img src="img/general/my_logo.png" alt="logo"
				  style="
				  height: 50px
				  ">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="content-wrapper  js-content-wrapper">

      <section class="no-page layout-pt-lg layout-pb-lg bg-beige-1">
        <div class="container">
          <div class="row y-gap-50 justify-between items-center">
            <div class="col-lg-6">
              <div class="no-page__img">
                <img src="img/404/1.svg" alt="image">
              </div>
            </div>

            <div class="col-xl-5 col-lg-6">
              <div class="no-page__content">
                <h1 class="no-page__main text-dark-1">
                  SO<span class="text-purple-1">OON</span>
                </h1>
                <h2 class="text-35 lh-12 mt-5" style="width: 700px">The website is under construction.</h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer -type-1 bg-dark-1 -green-links">
        <div class="container">
          <div class="footer-header">
            <div class="row y-gap-20 justify-between items-center">
              <div class="col-auto">
                <div class="footer-header__logo">
                  <img src="img/footer/my_footer-logo.png" alt="logo" style="height: 50px;"
				  >
                </div>
              </div>
              <div class="col-auto">
                <div class="footer-header-socials">
                  <div class="footer-header-socials__title text-white">Follow us on social media</div>
                  <div class="footer-header-socials__list">
                    <a href="#"><i class="icon-facebook"></i></a>
                    <a href="#"><i class="icon-twitter"></i></a>
                    <a href="#"><i class="icon-instagram"></i></a>
                    <a href="#"><i class="icon-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
